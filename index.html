        margin: 0;

        height: 100vh;
        width: 100%;
        position: relative;
    }

    * {
        box-sizing: border-box;
    }

    section {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-weight: 600;
        color: #976a7f;
        height: 100%;
        width: 100%;
    }

    svg {
        max-width: 70px;
        max-height: 70px;
        display: block;
        margin-bottom: 1rem;
    }

    path {
        fill: #976a7f;
    }

    h3 {
        margin-top: 0;
    }

    .medida {
        font-size: 2rem;
    }

    .medidor {
        position: fixed;
        width: 100%;
        height: 100vh;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .mobile-icon {
        display: none;
    }

    @media (max-width:992px) {
        .desktop-icon {
            display: none;
        }

        .mobile-icon {
            display: block;
        }
    }
</style>
